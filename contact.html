<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>JKL ONE CAPITAL</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/five.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="headerpage"></div>

    <!-- Header -->
    <header>
        <div class="pc_imgBox">
            <img src="img/contact/001.jpeg" alt="">
            <div class="intro-text">
                <div class="intro-lead-in"><span id="contact_contact"></span> <span style="color:#09afe2;"
                        id="contact_us"></span></div>
                <div class="intro-heading" id="contact_intro"><span ></span>
                </div>
            </div>
        </div>
    </header>
    <div>
        <div class="container">
            <div id="contactlayout" class="row" style="margin:50px 0;">
                <div class="col-md-6" style="width:100%;padding:0 20px;">
                    <div class="row section-heading">
                        <p class="entry-title" style="font-size: 20px;padding-bottom: 12px;" id="contact_form"></p>
                    </div>
                    <div class="row" style="margin-top: 30px;">
                        <div style="margin:20px 0;">
                            <form action="mailto:info@jklonecapital.com" method="post" enctype="text/plain">
                                <div class="form-group">
                                    <label id="contact_name"></label>
                                    <input type="text" name="name" class="form-control">
                                </div>
                                <div class="form-group" style="margin-top: 20px;">
                                    <label id="contact_email"></label>
                                    <input type="email" name="mail" class="form-control">
                                </div>
                                <div class="form-group" style="margin-top: 20px;">
                                    <label id="contact_sub">Subject</label>
                                    <input type="text" name="subject" class="form-control">
                                </div>
                                <div class="form-group" style="margin-top: 20px;">
                                    <label id="contact_mes">Your Message</label>
                                    <textarea name="message" class="form-control" rows="6"></textarea>
                                </div>

                                <button type="submit" value="Send" class="btn btn-default index-join-btn"
                                    id="contact_send">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" style="width:100%;padding:0 10px;">
                    <div class="row section-heading">
                        <p class="entry-title" style="font-size: 20px;padding-bottom: 12px;" id="contact_loc">Our
                            location</p>
                    </div>
                    <div class="row" style="margin-top:30px;margin-bottom: 30px;">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2881.425138029993!2d-79.40923574922054!3d43.76403305317267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2d66400251f5%3A0x62140e1b5cd66596!2s88%20Sheppard%20Ave%20E%2C%20North%20York%2C%20ON%20M2N%200G9!5e0!3m2!1sen!2sca!4v1578163944150!5m2!1sen!2sca"
                            width="100%" height="200px;" frameborder="1" style="border:2" allowfullscreen></iframe>
                    </div>
                    <div class="row section-heading">
                        <p class="entry-title" style="font-size: 20px;padding-bottom: 12px;" id="contact_detail"></p>
                    </div>
                    <div class="row" style="font-size:16px;line-height: 200%;display: flex;">
                        <div class="col-2" style="color:teal;text-align: center;">
                            <div class="row" style="margin:0 5px;">
                                <i class="fa fa-mobile fa-lg" aria-hidden="true"></i>
                            </div>
                            <div class="row" style="margin:0 5px;">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </div>
                            <div class="row" style="margin:0 5px;">
                                <i class="fa fa-map-marker fa-lg" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div id="contactphone" class="col-10">
                            <div class="row" style="margin:0;">
                                <span> 1-416-939-7790</span>
                            </div>
                            <div class="row" style="margin:0;">
                                <span>kevinw@jklonecapital.com</span>
                            </div>
                            <div class="row" style="margin:0;">
                                <span>88 Sheppard Ave East. Toronto. Canada</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footerpage"></div>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <!-- <script src="js/jquery.easing.min.js"></script>  -->
    <script src="js/classie.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/five.js"></script>

    <!-- jQuery i18n -->
    <script src="js/jquery.i18n.properties.js"></script>

    <!-- jQuery international -->
    <script src="js/international.js"></script>
    <script src="js/cookie.js"></script>
</body>

</html>
