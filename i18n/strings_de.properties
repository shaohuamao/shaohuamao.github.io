team_angela=Geschäftfüherin Angela Zhu für Europa hat über 20 Jahre Strategie, Management und Auditing Erfahrung in internationalen Firmen. Sie arbeitete als Controller und Regional Manager in zwei unterschiedlichen deutschen Firmen. Sie war in China, Singapore und den U.S.A. bei Siemens als CFO, Commercial Manager und Audit Manager tätig. Angela ist eine ACCA Associate. Sie hat den Doppel Bachelor für International Investment und Finanzwesen.
