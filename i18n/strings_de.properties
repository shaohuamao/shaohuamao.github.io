team_about=Team
team_kevin=In den Jahren vor JKL ONE arbeitete Kevin als Abteilungsleiter eines Warenmarktes. Er besitzt umfangreiche Erfahrungen in Marketing und Supply Chain Management. Kevin hat während der Tätigkeit bei seiner letzten Firma neue Märkte in Montreal erschlossen und weiterentwickelt. Er konzentrierte sich auf Investor Beziehungen, Business Entwicklung und internationale Aktivitäten bei JKL ONE Capital. Kevin hat den Bachelor of Arts in Wirtschaft der McMaster University.
team_jeff=Vor JKL ONE Capital war Jeff Partner von Paretone Capital. Er hat umfangreiche Erfahrungen in Engel Investment, im Handeln von Waren und sekundärem Kredit Investment. Jeff hat annähernd 20 Jahre Erfahrung im US Aktien Markt und Terminwarengeschäft. Er hat dank seines selbst entwickelten Modells stets stabile Gewinne erwirtschaftet. Jeff hat ein sehr ausgeprägtes Gespühr für den Markt und exzellente Risk Management Fähigkeiten. Er hat ein Studium in West China Center of Medical Sciences an der Sichuan University absolviert.
team_leo=Leo arbeitete als Trader in einem Hedge-Fond bevor er zu JKL ONE Capital wechselte. Er ist Experte im Entwickeln von Handelsstrategien, im Entwerfen von Quantum Handelsmodellen und System Optimierung. Er hat ein Master Degree von der Wilfrid Laurier University und den Bachelor von Wuhan University.
