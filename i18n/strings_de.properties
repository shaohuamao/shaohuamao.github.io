joinus_main=Wir suchen hochmotivierte Talente, die Herausforderungen lieben und die komplexe Probleme gerne selbst lösen. Wir bieten gute Chancen, eine kontinuierliche Entwicklung und ein attraktives Gehalt. 
index_intro1=JKL ONE Capital ist ein professioneller Berater für Kapitalanleger weltweit und handelt auf dem Primär- und Sekundärmarkt mit Eigenkapital. JKL ONE Capital wurde 2018 in Toronto gegründet. Unser Management Team inkludiert Engel Investor, Fond Manager und Trader.
index_intro2=Mit unseren weitreichenden Erfahrungen im Investment, Management und Fintech können wir unsere Kunden bei International M & A, Engel Investment, neuen Strukturen, Marktanalysen, Quanteln Transaktionen, automatisierten Transaktionen und Marktstrukturen optimal unterstützen. Unsere Kunden sind Hedge Fonds, Aktiengesellschaften, Makler und Individuen. Auch die besten Universitäten und Forschungsinstitute sind unsere Partner.
index_intro3=Wir invest auch mit Eigenkapital in atraktive Projekt. Mit unsere starke Investment und Technology Hintergrund können wir die Emerging Markt, Europe und Nordamerika Markt erobern.
