team_kevin=在进入JKL ONE Capital之前，Kevin就职于商品市场部门， 有丰富的市场运营经验。运用自身对市场深入的洞察和对产业链的管理能力，成功的帮助之前的公司开辟了蒙特利尔的全新市场。 如今Kevin专注于与投资者关系和网络，公司战略升级，并且监管整体运营。他获得了麦克马斯特大学的经济荣誉学士学位。
team_jeff=在进入JKL ONE Capital之前，Jeff是Paretone Capital的合伙人，而且是有着相当丰富的商业和个人次级房屋贷款投资经验的投资人。 Jeff 有着近20年的美国股票和期货交易经验，长期使用自主开发的期权模型获得稳定收益。他经历了美国股市的两波熊市和牛市，拥有敏锐的市场触觉，突出的风险控制能力，和很强的回撤控制能力。他毕业于四川大学华西医学中心， 原华西医科大学。
team_leo=在进入JKL ONE Capital之前，Leo 曾就职多伦多某对冲基金交易员、安省教师退休基金，以及某加拿大主要银行资产管理部门分析员。善于发掘交易策略、开发量化模型、完善交易系统和管理交易系统的运营风险。他拥有Wilfrid Laurier University 金融硕士学位和武汉大学金融工程学士学位。
team_angela=作为欧洲区总裁，Angela 拥有超过二十年的跨国公司管理和会计审计工作经验。她曾是两个德国公司的内控负责人以及区域经理，此前曾在中国，美国和新加坡担任西门子不同部门以及子公司的CFO，商务经理以及审计经理。Angela拥有ACCA会员（等同于CPA认证），拥有国际投资和会计的双学位。
