joinus_main=我们一直在寻找那些喜欢解决难题，喜欢接受挑战的杰出人才，提供优良的环境让他们成长，并希望看到他们做出的改变。作为一个职业生涯目标，从员工长远的发展角度，在组织内部，我们非常认真严谨地为我们的员工提供适当的挑战与良好的报酬。
index_intro1=JKL ONE Capital是一家提供专业投资咨询服务以及使用自有资金交易的公司，自2018年成立于多伦多。 我们的管理团队包括天使投资者，对冲基金经理和交易员。
index_intro2=我们正运用深厚的投资和金融科技的背景学识，提供我们的顾客在国际并购，天使投资，重新架构，市场分析，量化，做市，算法交易和交易所架构等综合性服务。 我们的顾客来源于对冲基金，上市公司，经纪公司，高净值资产个人和交易所。我们的合作伙伴有世界顶尖的大学和科研机构。
index_intro3=我们自己也会参与一些投资项目。我们运用自身全球化资本视野和投资与技术的融合踏足欧洲和北美以及亚太新兴市场。
